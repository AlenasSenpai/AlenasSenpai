<style>
body {
	margin: 0;
	padding: 0;
	background-color: #000;
	color: #fff;
	font-family: 'abelregular', Arial, sans-serif;
	background-image:    url(images/main_bg.jpg);
	background-size:     cover;                      /* <------ */
	background-repeat:   no-repeat;
	background-position: top center;              /* optional, center the image */
}

.container {
	display: flex;
	flex-direction: column;
	height: 100vh;
}

/* Style the header with a grey background and some padding */
header {
	overflow: hidden;
	height: 50px;
	flex-shrink: 0;
	background-color: rgba(0,0,0,0.7);
	padding: 20px 10px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
header div.logo {
	font-size: 32px;
	font-weight: bold;
	float: left;
}

/* Style the header links */
header a {
	float: left;
	color: #fff;
	text-align: center;
	padding: 6px 12px;
	text-decoration: none;
	font-size: 18px;
	line-height: 25px;
	border-radius: 4px;
	margin-left: 10px;
}

/* Change the background color on mouse-over */
header a:hover {
	color: #fff;
}

/* Style the active/current link*/

/* Float the link section to the right */
.header-right {
	float: right;
}

.header-right a {
	display: block;
	position: relative;
}

.header-right a::after {
	content: '';
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 0.1em;
	background-color: #F0F;
	border-radius: 4px;
	opacity: 0;
	transition: opacity 300ms, transform 300ms;
}

.header-right a:hover::after,
.header-right a:focus::after {
	opacity: 1;
	transform: translate3d(0, 0.2em, 0);
}

/* Scale from center */
.header-right a::after {
	opacity 1;
	transform: scale(0);
	transform-origin: center;
}

.header-right a:hover::after,
.header-right a:focus::after{
	transform: scale(1);
}

main {
	flex: 1 0 auto;
}

.content {
	width: 80%;
	margin: 20px 10%;
	background-color: rgba(0,0,0,0.4);
}

.cat_title {
	font-size: 32px;
	font-weight: normal;
	text-decoration: underline;
}

#playerbg {
	background:url(images/playerbg.jpg);
	background-repeat: no-repeat;
	background-position: center top;
	background-size: contain;
	}

.flex-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;

}

.flex-container > div {
  background-color: #f1f1f1;
  border-radius: 6px;
  width: 200px;
  margin: 10px;
  text-align: center;
  line-height: 200px;
  font-size: 30px;
}

footer {
  overflow: hidden;
  height: 70px;
  flex-shrink: 0;
  background-color: rgba(0,0,0,0.7);
  padding: 20px 10px;
  margin-bottom: 0px;
}

/* Style the header links */
footer div.socials {
  float: left;
  color: #fff;
  text-align: center;
  padding: 6px 12px;
  text-decoration: none;
  font-size: 25px;
  line-height: 25px;
  border-radius: 4px;
  margin-left: 10px;
}

footer a {
  float: left;
  color: #fff;
  text-align: center;
  padding: 6px 12px;
  text-decoration: none;
  font-size: 25px;
  line-height: 25px;
  border-radius: 4px;
  margin-left: 10px;
}

/* Change the background color on mouse-over */
footer a:hover {
  color: #fff;
  background-color: #333;
}

footer div.footer {
  font-size: 20px;
  font-weight: bold;
  float: left;
}

.footer-right {
  float: right;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}
